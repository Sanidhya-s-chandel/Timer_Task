<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <input type="number" id="inputHours" placeholder="HH" min="0">
        <input type="number" id="inputMinutes" placeholder="MM" min="0" max="59">
        <input type="number" id="inputSeconds" placeholder="SS" min="0" max="59">
        <button onclick="startCountdown()">Start Timer</button>
        <div id="stop">Stop Timer</div>
        <div id="timer">00:00:00</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
